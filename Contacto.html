<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostol Guillermo Maldonado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #8ec0e0;
        }
        .container {
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background: linear-gradient(90deg, rgb(0, 34, 102) 0%, rgb(0, 76, 153) 35%, rgba(0, 119, 204, 0.8) 100%);
            color: white;
            padding: 30px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            flex-direction: column;
            border-radius: 5px;
        }
        .header img {
            width: 80px;
            height: auto;
            position: absolute;
            top: 10px;
            left: 20px;
        }
        .nav {
            background-color: #005ba1;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
        }
        .nav a {
            color: aliceblue;
        }
        .nav div {
            display: inline-block;
            color: white;
            margin: 0 15px;
            cursor: pointer;
        }
        .content-wrapper {
            width: 90%;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-section {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
        }
        .form-section h2 {
            text-align: center;
            color: #003366;
        }
        .form-section img {
            width: 100px;
            margin: 0 auto;
            display: block;
        }
        form {
            margin-top: 20px;
        }
        form fieldset {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        form fieldset legend {
            color: #003366;
            font-weight: bold;
            font-size: 1.2em;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input, form textarea, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form textarea {
            resize: none;
        }
        form input[type="submit"] {
            background-color: #005ba1;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
        }
        form input[type="submit"]:hover {
            background-color: #003366;
        }
        .footer {
            background-color: #003366;
            color: white;
            padding: 20px;
            font-size: 14px;
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/imagen1.png" alt="Logo de King Jesus Ministry">
            <div>Apostol Guillermo Maldonado</div>
        </div>
        <br>
        <div class="nav">
            <div><a href="index.html">Inicio</a></div>
            <div><a href="Biografia.html">Biografía</a></div>
            <div><a href="Ministerio.html">Ministerio</a></div>
            <div><a href="Enseñanzas.html">Enseñanzas</a></div>
            <div><a href="Eventos.html">Eventos</a></div>
            <div><a href="Contacto.html">Contacto</a></div>
        </div>
        <div class="content-wrapper">
            <div class="form-section">
                <h2>Formulario de Contacto</h2>
                <img src="img/Logo.png" alt="Formulario de contacto">
                <form action="#" method="post">
                    <fieldset>
                        <legend>Información Personal</legend>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                        
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                        
                        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                        
                        <label>Género:</label>
                        <input type="radio" id="masculino" name="genero" value="Masculino" required>
                        <label for="masculino">Masculino</label>
                        <input type="radio" id="femenino" name="genero" value="Femenino">
                        <label for="femenino">Femenino</label>

                    </fieldset>
                    <fieldset>
                        <legend>Información de Contacto</legend>
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                        
                        <label for="direccion">Dirección:</label>
                        <textarea id="direccion" name="direccion" rows="4"></textarea>
                    </fieldset>
                    <fieldset>
                        <legend>Motivo de Contacto</legend>
                        <label for="motivo">Selecciona un Motivo:</label>
                        <select id="motivo" name="motivo" required>
                            <option value="oracion">Solicitud de Oración</option>
                            <option value="informacion">Consulta de Información</option>
                            <option value="donaciones">Donaciones</option>
                            <option value="otros">Otros</option>
                        </select>
                        
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="5"></textarea>
                    </fieldset>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
        <div class="footer">
            <div class="footer"><p>Derechos Reservados Josías Misael Chacón Estrada III BTP Robotica S-10&copy; 2025</p></div>
        </div>
    </div>
</body>
</html>
